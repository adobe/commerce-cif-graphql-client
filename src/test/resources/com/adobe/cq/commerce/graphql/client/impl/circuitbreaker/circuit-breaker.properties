# Test Circuit Breaker Configuration Properties
# 503 Service Unavailable settings - using smaller values for faster tests
circuit.breaker.503.threshold=3
circuit.breaker.503.initial.delay.ms=10
circuit.breaker.503.max.delay.ms=500
circuit.breaker.503.delay.multiplier=1.2
circuit.breaker.503.success.threshold=1

# General 5xx errors settings - using smaller values for faster tests
circuit.breaker.5xx.threshold=3
circuit.breaker.5xx.delay.ms=10
circuit.breaker.5xx.success.threshold=1

# Socket timeout settings - using smaller values for faster tests
circuit.breaker.timeout.threshold=3
circuit.breaker.timeout.initial.delay.ms=10
circuit.breaker.timeout.max.delay.ms=500
circuit.breaker.timeout.delay.multiplier=1.2
circuit.breaker.timeout.success.threshold=1
